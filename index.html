<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy Gifs for Animals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>

<div id="gifButtons" class="col-md-12"></div>
<!-- User Animal form to add additional buttons -->
<br>
    <div class="col-sm-12">

    <form id="gif-form" role="form">

        <div class="form-group">
            <label for="animal-input">Add animals of your choice</label>
          
            <input type="text" id="animal-input">
        </div>

        <div class="form-group">
        <input id="addGif" type="submit" value="Add your animal" class="btn btn-primary">
        <input id="removeGif" type="submit" value="Remove last animal" class="btn btn-primary">

    </form>         
    </div>    
</div>
               
<!-- Overall Container  -->
<div class="container">
    <div class="col-lg-12">
    <!-- Where all displayed gifs are shown  -->
        <div id="gifsDisplay"></div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
